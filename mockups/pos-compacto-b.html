<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mockup B - POS Compacto</title>
  <style>
    :root {
      --bg: #051127;
      --surface: #0b1b3c;
      --surface-2: #0f234e;
      --line: #2b4b82;
      --text: #e8f1ff;
      --muted: #9eb6df;
      --brand: #3b82f6;
      --ok: #22c55e;
      --warn: #f59e0b;
      --bad: #ef4444;
      --radius: 12px;
      --shadow: 0 10px 30px rgba(2, 9, 24, 0.5);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      color: var(--text);
      font-family: "IBM Plex Sans", "Segoe UI", Arial, sans-serif;
      background: linear-gradient(145deg, #0a1e44 0%, #061125 50%, #050f20 100%);
      min-height: 100vh;
    }

    .layout {
      display: grid;
      grid-template-columns: 1fr 360px;
      gap: 14px;
      padding: 14px;
      min-height: 100vh;
    }

    .panel {
      background: linear-gradient(165deg, rgba(11,27,60,0.95), rgba(7,19,43,0.96));
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      min-width: 0;
    }

    .content {
      padding: 12px;
      display: grid;
      grid-template-rows: auto auto 1fr;
      gap: 10px;
      min-height: 0;
    }

    .title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 4px 8px;
      border-bottom: 1px solid var(--line);
    }

    .title h1 { margin: 0; font-size: 20px; }

    .toolbar {
      display: grid;
      grid-template-columns: 1.4fr 1fr auto auto;
      gap: 8px;
      align-items: center;
    }

    input, select, button {
      border-radius: 10px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      padding: 10px;
      font-size: 14px;
    }

    input:focus, select:focus { outline: none; border-color: #4b8fff; }

    button { cursor: pointer; font-weight: 700; }

    .btn-primary {
      background: linear-gradient(120deg, #3b82f6, #5fb5ff);
      color: #031124;
      border-color: transparent;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: var(--muted);
      padding: 2px 2px 4px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--ok);
      box-shadow: 0 0 0 4px rgba(34,197,94,.18);
    }

    .table-wrap {
      border: 1px solid var(--line);
      border-radius: 10px;
      overflow: auto;
      min-height: 0;
      background: rgba(255,255,255,.02);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
      min-width: 900px;
    }

    th, td {
      border-bottom: 1px solid rgba(43,75,130,.45);
      padding: 10px;
      text-align: left;
      vertical-align: middle;
    }

    th {
      position: sticky;
      top: 0;
      background: #102955;
      z-index: 1;
      text-transform: uppercase;
      letter-spacing: .3px;
      font-size: 11px;
      color: #cde0ff;
    }

    .prod {
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 0;
    }

    .thumb {
      width: 48px;
      height: 38px;
      border-radius: 8px;
      object-fit: cover;
      flex-shrink: 0;
      border: 1px solid var(--line);
      background: #0c1b37;
    }

    .prod-name {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-weight: 700;
      max-width: 240px;
    }

    .badge {
      border-radius: 999px;
      border: 1px solid;
      padding: 3px 8px;
      font-size: 11px;
      font-weight: 700;
      display: inline-block;
    }

    .ok { color: #bdf6d0; border-color: rgba(34,197,94,.45); background: rgba(34,197,94,.18); }
    .warn { color: #ffe6b4; border-color: rgba(245,158,11,.45); background: rgba(245,158,11,.2); }
    .bad { color: #ffd0cf; border-color: rgba(239,68,68,.45); background: rgba(239,68,68,.2); }

    .icon-btn {
      width: 34px;
      height: 34px;
      display: inline-grid;
      place-items: center;
      border-radius: 10px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.06);
      color: #dbe8ff;
      cursor: pointer;
      font-size: 18px;
      font-weight: 700;
    }

    .cart {
      padding: 12px;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 10px;
      min-height: 0;
    }

    .cart h2 { margin: 0; font-size: 19px; }

    .cart-items {
      display: grid;
      gap: 8px;
      overflow: auto;
      align-content: start;
      min-height: 0;
    }

    .cart-item {
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 9px;
      background: var(--surface-2);
      display: grid;
      gap: 6px;
    }

    .row { display: flex; align-items: center; justify-content: space-between; gap: 8px; }

    .qty {
      display: inline-flex;
      align-items: center;
      border: 1px solid var(--line);
      border-radius: 8px;
      overflow: hidden;
    }

    .qty button {
      border: 0;
      border-right: 1px solid var(--line);
      background: rgba(255,255,255,.08);
      color: var(--text);
      width: 30px;
      height: 28px;
      padding: 0;
      font-weight: 800;
    }

    .qty button:last-child { border-right: 0; border-left: 1px solid var(--line); }

    .qty span { width: 36px; text-align: center; font-weight: 700; }

    .totals {
      border-top: 1px solid var(--line);
      padding-top: 10px;
      display: grid;
      gap: 8px;
    }

    .pay-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; }

    .pay {
      border: 1px solid var(--line);
      border-radius: 9px;
      background: rgba(255,255,255,.05);
      color: var(--muted);
      padding: 7px;
      font-weight: 700;
      cursor: pointer;
      font-size: 12px;
    }

    .pay.active,
    .pay:hover { color: var(--text); border-color: #4a88ed; background: rgba(59,130,246,.26); }

    .checkout {
      width: 100%;
      border-radius: 10px;
      border: 0;
      padding: 11px;
      font-size: 16px;
      font-weight: 800;
      color: #031124;
      background: linear-gradient(120deg, #3b82f6, #60c2ff);
      cursor: pointer;
    }

    .helper {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 16px;
      padding: 10px 14px;
      border-radius: 999px;
      background: #e9f2ff;
      color: #072044;
      font-weight: 700;
      opacity: 0;
      transition: opacity .2s ease;
      border: 1px solid #b7d1ff;
      pointer-events: none;
    }

    .helper.show { opacity: 1; }

    @media (max-width: 1120px) {
      .layout { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="layout">
    <section class="panel content">
      <div class="title">
        <h1>POS Compacto - flujo rapido de caja</h1>
        <div style="font-size:12px;color:var(--muted)">Mockup B</div>
      </div>

      <div class="toolbar">
        <input id="barcodeInput" placeholder="Escanear o escribir codigo de barras / SKU" />
        <input id="searchInput" placeholder="Buscar por nombre" />
        <select id="categorySelect">
          <option value="all">Todas</option>
        </select>
        <button id="scanModeBtn" class="btn-primary">Modo lector</button>
      </div>

      <div class="status"><span class="dot"></span><span id="statusText">Lector listo (simulado)</span></div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Producto</th>
              <th>SKU</th>
              <th>Categoria</th>
              <th>Ubicacion</th>
              <th>Stock</th>
              <th>Precio</th>
              <th>Accion</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </section>

    <aside class="panel cart">
      <h2>Carrito rapido</h2>
      <div id="cartItems" class="cart-items"></div>
      <div class="totals">
        <div class="row"><span style="color:var(--muted)">Subtotal</span><strong id="subtotal">$ 0</strong></div>
        <div class="row"><span style="color:var(--muted)">IVA (21%)</span><strong id="tax">$ 0</strong></div>
        <div class="row" style="font-size:19px"><span>Total</span><strong id="total">$ 0</strong></div>

        <div class="pay-grid">
          <button class="pay active">Efectivo</button>
          <button class="pay">Debito</button>
          <button class="pay">QR</button>
        </div>

        <button id="checkout" class="checkout">Cobrar venta</button>
      </div>
    </aside>
  </div>

  <div id="helper" class="helper"></div>

  <script>
    const data = [
      { id: "p1", name: "Zapatilla Running Pro", sku: "NK-732", barcode: "7791234567890", category: "Calzado", stock: 12, price: 129999, location: "A1-R2-F1-C3", image: "./assets/products/zapatilla-roja.svg" },
      { id: "p2", name: "Pelota Match Pro", sku: "PT-101", barcode: "7792345678901", category: "Accesorios", stock: 8, price: 89999, location: "B2-R1-F2-C4", image: "./assets/products/pelota-pro.svg" },
      { id: "p3", name: "Campera Tech", sku: "CP-508", barcode: "7793456789012", category: "Ropa", stock: 4, price: 159999, location: "C1-R4-F1-C2", image: "./assets/products/campera-tech.svg" },
      { id: "p4", name: "Guantes Grip", sku: "GG-220", barcode: "7794567890123", category: "Accesorios", stock: 22, price: 45999, location: "D1-R1-F3-C1", image: "./assets/products/guantes-grip.svg" },
      { id: "p5", name: "Botella Sport", sku: "BT-900", barcode: "7795678901234", category: "Accesorios", stock: 16, price: 19999, location: "E2-R3-F2-C5", image: "./assets/products/botella-sport.svg" },
      { id: "p6", name: "Medias Pro", sku: "MD-410", barcode: "7796789012345", category: "Ropa", stock: 2, price: 13999, location: "A2-R2-F4-C2", image: "./assets/products/medias-pro.svg" }
    ];

    const state = {
      q: "",
      bq: "",
      category: "all",
      tax: 0.21,
      scanMode: false,
      cart: new Map()
    };

    const currency = new Intl.NumberFormat("es-AR", { style: "currency", currency: "ARS", maximumFractionDigits: 0 });

    function badgeClass(stock) {
      if (stock <= 2) return "bad";
      if (stock <= 6) return "warn";
      return "ok";
    }

    function flash(message) {
      const helper = document.getElementById("helper");
      helper.textContent = message;
      helper.classList.add("show");
      clearTimeout(flash.timer);
      flash.timer = setTimeout(() => helper.classList.remove("show"), 1400);
    }

    function fillCategories() {
      const select = document.getElementById("categorySelect");
      const set = new Set(data.map((x) => x.category));
      set.forEach((category) => {
        const option = document.createElement("option");
        option.value = category;
        option.textContent = category;
        select.appendChild(option);
      });
    }

    function matches(product) {
      const q = state.q.trim().toLowerCase();
      const bq = state.bq.trim();

      if (state.category !== "all" && product.category !== state.category) return false;
      if (q && !product.name.toLowerCase().includes(q)) return false;
      if (bq && !(product.barcode.includes(bq) || product.sku.toLowerCase().includes(bq.toLowerCase()))) return false;

      return true;
    }

    function add(productId) {
      const product = data.find((x) => x.id === productId);
      if (!product) return;
      const item = state.cart.get(productId);
      const next = item ? item.quantity + 1 : 1;
      if (next > product.stock) {
        flash("Stock insuficiente");
        return;
      }
      state.cart.set(productId, { ...product, quantity: next });
      renderCart();
    }

    function qty(productId, delta) {
      const item = state.cart.get(productId);
      if (!item) return;
      const next = item.quantity + delta;
      if (next <= 0) {
        state.cart.delete(productId);
      } else if (next <= item.stock) {
        state.cart.set(productId, { ...item, quantity: next });
      } else {
        flash("No hay mas stock");
      }
      renderCart();
    }

    function renderRows() {
      const tbody = document.getElementById("rows");
      tbody.innerHTML = "";
      const rows = data.filter(matches);

      if (!rows.length) {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td colspan="7" style="color:var(--muted)">Sin resultados para el filtro.</td>`;
        tbody.appendChild(tr);
        return;
      }

      rows.forEach((p) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>
            <div class="prod">
              <img class="thumb" src="${p.image}" alt="${p.name}" />
              <div class="prod-name">${p.name}</div>
            </div>
          </td>
          <td>${p.sku}</td>
          <td>${p.category}</td>
          <td>${p.location}</td>
          <td><span class="badge ${badgeClass(p.stock)}">${p.stock}</span></td>
          <td><strong>${currency.format(p.price)}</strong></td>
          <td><button class="icon-btn" data-id="${p.id}">+</button></td>
        `;
        tr.querySelector("button").addEventListener("click", () => add(p.id));
        tbody.appendChild(tr);
      });
    }

    function renderCart() {
      const container = document.getElementById("cartItems");
      container.innerHTML = "";
      const items = [...state.cart.values()];

      if (!items.length) {
        container.innerHTML = '<div style="color:var(--muted);font-size:13px">Carrito vacio.</div>';
      }

      let subtotal = 0;
      items.forEach((item) => {
        subtotal += item.price * item.quantity;
        const node = document.createElement("div");
        node.className = "cart-item";
        node.innerHTML = `
          <div class="row"><strong>${item.name}</strong><strong>${currency.format(item.price * item.quantity)}</strong></div>
          <div class="row" style="color:var(--muted);font-size:12px">
            <span>${item.sku}</span>
            <div class="qty">
              <button data-act="minus">-</button>
              <span>${item.quantity}</span>
              <button data-act="plus">+</button>
            </div>
          </div>
        `;
        node.querySelector('[data-act="minus"]').addEventListener("click", () => qty(item.id, -1));
        node.querySelector('[data-act="plus"]').addEventListener("click", () => qty(item.id, 1));
        container.appendChild(node);
      });

      const tax = subtotal * state.tax;
      const total = subtotal + tax;

      document.getElementById("subtotal").textContent = currency.format(subtotal);
      document.getElementById("tax").textContent = currency.format(tax);
      document.getElementById("total").textContent = currency.format(total);
    }

    document.getElementById("searchInput").addEventListener("input", (e) => {
      state.q = e.target.value;
      renderRows();
    });

    document.getElementById("barcodeInput").addEventListener("input", (e) => {
      state.bq = e.target.value;
      renderRows();
    });

    document.getElementById("barcodeInput").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const value = e.currentTarget.value.trim();
        if (!value) return;
        const product = data.find((p) => p.barcode === value || p.sku.toLowerCase() === value.toLowerCase());
        if (product) {
          add(product.id);
          flash(`Agregado por escaneo: ${product.sku}`);
          e.currentTarget.value = "";
          state.bq = "";
          renderRows();
        } else {
          flash("Codigo no encontrado");
        }
      }
    });

    document.getElementById("categorySelect").addEventListener("change", (e) => {
      state.category = e.target.value;
      renderRows();
    });

    document.getElementById("scanModeBtn").addEventListener("click", () => {
      state.scanMode = !state.scanMode;
      const statusText = document.getElementById("statusText");
      const input = document.getElementById("barcodeInput");
      if (state.scanMode) {
        statusText.textContent = "Modo lector activo: enfoque en campo de codigo";
        input.focus();
      } else {
        statusText.textContent = "Lector listo (simulado)";
      }
    });

    document.getElementById("checkout").addEventListener("click", () => {
      if (state.cart.size === 0) {
        flash("No hay items para cobrar");
        return;
      }
      state.cart.clear();
      renderCart();
      flash("Venta cobrada (simulada)");
    });

    fillCategories();
    renderRows();
    renderCart();
  </script>
</body>
</html>
