<!DOCTYPE html>
<html>
<head>
    <title>Test API</title>
    <style>
        body {
            font-family: Arial;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #3b82f6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #2563eb;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }
        .success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #86efac;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
    </style>
</head>
<body>
    <h1>üß™ Test de Conexi√≥n a Base de Datos</h1>
    <p>Haz clic en el bot√≥n para probar si el backend puede guardar clientes en la base de datos:</p>
    
    <button onclick="testAPI()">Probar Crear Cliente</button>
    
    <div id="result"></div>

    <script>
        function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '‚è≥ Enviando petici√≥n al servidor...';
            resultDiv.className = '';

            fetch('http://localhost:3001/api/clients', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    name: "Cliente Test " + Date.now(),
                    tax_id: "TEST" + Date.now(),
                    email: "test@test.com",
                    phone: "0999999999",
                    address: "Test Address"
                })
            })
            .then(res => {
                if (!res.ok) throw new Error('HTTP ' + res.status);
                return res.json();
            })
            .then(data => {
                resultDiv.className = 'success';
                resultDiv.innerHTML = `
                    <strong>‚úÖ √âXITO!</strong><br><br>
                    El cliente se guard√≥ en la base de datos:<br>
                    <strong>ID:</strong> ${data.id}<br>
                    <strong>Nombre:</strong> ${data.name}<br>
                    <strong>RUC/CI:</strong> ${data.tax_id}<br><br>
                    <em>Esto confirma que el backend funciona correctamente.</em>
                `;
            })
            .catch(err => {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <strong>‚ùå ERROR</strong><br><br>
                    ${err.message}<br><br>
                    <em>El servidor backend no responde. Verifica que est√© corriendo en puerto 3001.</em>
                `;
            });
        }
    </script>
</body>
</html>
